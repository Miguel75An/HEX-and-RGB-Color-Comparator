<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Labels in Canvas</title>
</head>
<body>
<h1>Labels in Canvas</h1>

<canvas id="myCanvas" width="300" height="150" style="border:1px solid #d3d3d3;">No canvas support</canvas>

<script>

    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");

    ctx.font = "20px Georgia";
    //fillText(text, xcor, y cor)
    ctx.fillText("Hey there! :D", 10,50);
</script>
</body>
</html>
