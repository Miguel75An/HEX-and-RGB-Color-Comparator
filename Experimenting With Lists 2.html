<!DOCTYPE html>
<html>
<body>

<!-- Note that the <li> elements inside <ul> are not indented (whitespaces).
If they were, the first child node of <ul> would be a text node
-->
<ul id="myList"><li>Coffee</li><li>Tea</li><li>Milk</li></ul> <!-- PUT THEM LIKE THIS SO NO TEXT OBJECTES ARE CREATED WHERN INTENDED <LI> TAGS -->

<p>Click the button to remove the first item from the list.</p>

<button onclick="myFunction()">Try it</button>

<script>
    function myFunction() {

        var list = document.getElementById("myList");
        alert('size is: ' + list.childNodes.length);
        list.removeChild(list.childNodes[0]);
    }


</script>

</body>
</html>
